<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
    <body>
            <div class="square">
              <div class="text">
                <h3>PERFUME</h3>
                    <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
                    <p id="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                Perfumer-Creator for the House of CHANEL.</p>

<!-- price -->
  <div class="price">
            <h1 id="price">$149.99</h1>
            <p id="old-price">$169.99</p>
        </div>
<!-- button -->
<div class="button">
    <button type="submit"><img src="./imagini/images/icon-cart.svg" alt="cart" class="image"> Add to Cart</button></div>
    
</div>
  <!-- image -->

  <div class="image">
    <img src="./imagini/images/product.jpg" alt="product-image">
  </div>
</div>
